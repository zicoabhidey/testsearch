<html>
<head>
 <meta charset="utf-8"/>


<script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.1.1/pouchdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/pouchdb/upsert@master/dist/pouchdb.upsert.min.js"></script>
<script src="https://unpkg.com/pouchdb@7.1.1/dist/pouchdb.find.min.js"></script>
 

 <script async src='./scripts/crepo.js' type='module'></script>
 <script async src='./scripts/search.js' type='module'></script>
 <script async src='./scripts/loader.js' type='module'></script>
 <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
 <title>Repository Index</title>
</head>
<body>
<header>
	<nav style='float:right;z-index:10'>
		<h2>&#128218;</h2>
		<ul>
		 <li><a href='./data/countries/index.html'>Countries</a></li>
		</ul>
		<details>
			<summary><progress value='1' min='0' max='1'></progress></summary>
			<button id='destroy'>&#128293; Destroy Database</button>
			<!--checkbox name='index' /-->
		</details>
	</nav>
	<h1>Repository Index</h1>
</header>
<nav>
	<input list="suggested" type='search' name='search' incremental />
	<button>&#128269;</button>
	<datalist id="suggested">
	</datalist>
</nav>
<main>
	<ul id='packages'>
		<template>
			<h2>{{name}}</h2>
			<p>{{summary}}</p>
			<p>{{desc}}</p>
			<p><a href='https://www.cia.gov/the-world-factbook/countries/{{name}}/'>{{repo}}</href></p>
		</template>
	</ul>
</main>
</body>
</html>
